    <main><h1>sql自定义函数</h1>

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> <span class="keyword">OR</span> REPLACE <span class="keyword">FUNCTION</span> &quot;pssf&quot;.&quot;query_company_kwh_rate_day&quot;(&quot;stattime&quot; <span class="type">timestamp</span>)</span><br><span class="line">  <span class="keyword">RETURNS</span> <span class="keyword">TABLE</span>(&quot;company_credit_code&quot; <span class="type">varchar</span>, &quot;company_kwh_rate_xdays&quot; <span class="type">numeric</span>) <span class="keyword">AS</span> $BODY$</span><br><span class="line">	<span class="keyword">BEGIN</span></span><br><span class="line">		<span class="keyword">RETURN</span> query</span><br><span class="line">		<span class="keyword">WITH</span> </span><br><span class="line">			<span class="comment">-- 查询企业（多个用户）1天的用电量</span></span><br><span class="line">			company_kwh_rate_xdays (company_credit_code, company_kwh_rate_xdays) <span class="keyword">AS</span></span><br><span class="line">			(<span class="keyword">WITH</span> </span><br><span class="line">			company_kwh_day (company_credit_code, company_kwh_day) <span class="keyword">AS</span></span><br><span class="line">				(<span class="keyword">SELECT</span> t1.company_credit_code, <span class="built_in">sum</span>(t2.user_kwh) company_kwh</span><br><span class="line">				<span class="keyword">FROM</span> pssf_chemical_user t1 <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> pssf_chemical_user_kwh_daily t2</span><br><span class="line">				<span class="keyword">ON</span> t1.user_code <span class="operator">=</span> t2.user_code</span><br><span class="line">				<span class="keyword">WHERE</span> date_trunc(<span class="string">&#x27;day&#x27;</span>, t2.stat_time) <span class="operator">=</span> date_trunc(<span class="string">&#x27;day&#x27;</span>, stattime)</span><br><span class="line">				<span class="keyword">GROUP</span> <span class="keyword">BY</span> t1.company_credit_code),</span><br><span class="line">			<span class="comment">-- 查询企业（多个用户）前7天的平均用电量</span></span><br><span class="line">			company_kwh_avg_xdays (company_credit_code, company_kwh_avg_xdays) <span class="keyword">AS</span></span><br><span class="line">				(<span class="keyword">WITH</span> t (company_credit_code, company_kwh_xdays, stat_count) <span class="keyword">AS</span></span><br><span class="line">					(<span class="keyword">SELECT</span> t1.company_credit_code, <span class="built_in">sum</span>(<span class="keyword">ALL</span> t2.user_kwh) company_kwh_xdays, <span class="built_in">count</span>(<span class="keyword">DISTINCT</span> t2.stat_time) stat_count</span><br><span class="line">					<span class="keyword">FROM</span> pssf_chemical_user t1 <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> pssf_chemical_user_kwh_daily t2</span><br><span class="line">					<span class="keyword">ON</span> t1.user_code <span class="operator">=</span> t2.user_code</span><br><span class="line">					<span class="keyword">WHERE</span> date_trunc(<span class="string">&#x27;day&#x27;</span>, t2.stat_time) <span class="keyword">BETWEEN</span> date_trunc(<span class="string">&#x27;day&#x27;</span> ,stattime <span class="operator">-</span> <span class="string">&#x27;7 days&#x27;</span>::<span class="type">interval</span>) <span class="keyword">AND</span> date_trunc(<span class="string">&#x27;day&#x27;</span>, stattime <span class="operator">-</span> <span class="string">&#x27;1 day&#x27;</span>::<span class="type">interval</span>)</span><br><span class="line">					<span class="keyword">GROUP</span> <span class="keyword">BY</span> t1.company_credit_code)</span><br><span class="line">				<span class="keyword">SELECT</span> t.company_credit_code, (t.company_kwh_xdays<span class="operator">/</span>t.stat_count) company_kwh_avg_xdays <span class="keyword">from</span> t)</span><br><span class="line">			<span class="comment">-- 计算变化幅度</span></span><br><span class="line">			<span class="keyword">SELECT</span> t1.company_credit_code, ((t1.company_kwh_day<span class="operator">-</span>t2.company_kwh_avg_xdays) <span class="operator">/</span> (<span class="number">1.0</span> <span class="operator">*</span> t2.company_kwh_avg_xdays)) company_kwh_rate_xdays</span><br><span class="line">			<span class="keyword">FROM</span> company_kwh_day t1 <span class="keyword">INNER</span> <span class="keyword">JOIN</span> company_kwh_avg_xdays t2 </span><br><span class="line">			<span class="keyword">ON</span> t1.company_credit_code <span class="operator">=</span> t2.company_credit_code)</span><br><span class="line">		</span><br><span class="line">			<span class="keyword">SELECT</span> t.company_credit_code, t.company_kwh_rate_xdays</span><br><span class="line">			<span class="keyword">FROM</span> company_kwh_rate_xdays t;</span><br><span class="line">	<span class="keyword">END</span></span><br><span class="line">	$BODY$</span><br><span class="line">  <span class="keyword">LANGUAGE</span> plpgsql</span><br></pre></td></tr></table></figure></div>
