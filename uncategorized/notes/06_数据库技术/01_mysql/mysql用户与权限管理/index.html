    <main><h1>mysql用户与权限管理</h1>

<span>2022-10-11</span>
<div><span id="more"></span>

<h1 id="用户管理"><a href="#用户管理" class="headerlink" title="用户管理"></a>用户管理</h1><p>mysql用户相关信息存储在名为mysql的库中的user表中</p>
<p>查看所有用户</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">use mysql;</span><br><span class="line"><span class="keyword">select</span> <span class="keyword">user</span> <span class="keyword">from</span> <span class="keyword">user</span>;</span><br></pre></td></tr></table></figure>

<p>查看当前用户</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> <span class="keyword">user</span>();</span><br></pre></td></tr></table></figure>

<p>创建用户账号</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">create</span> <span class="keyword">user</span> <span class="operator">&lt;</span>用户名<span class="operator">&gt;</span> identified <span class="keyword">by</span> <span class="string">&#x27;&lt;密码&gt;&#x27;</span>;</span><br></pre></td></tr></table></figure>

<p>修改用户名</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rename <span class="keyword">user</span> <span class="operator">&lt;</span>用户名<span class="operator">&gt;</span> <span class="keyword">to</span> <span class="operator">&lt;</span>新用户名名<span class="operator">&gt;</span>;</span><br></pre></td></tr></table></figure>

<p>修改密码</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">alter</span> <span class="keyword">user</span> <span class="operator">&lt;</span>用户名<span class="operator">&gt;</span> identified <span class="keyword">by</span> <span class="string">&#x27;&lt;新密码&gt;&#x27;</span>;</span><br></pre></td></tr></table></figure>

<p>删除用户账号</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">drop</span> <span class="keyword">user</span> <span class="operator">&lt;</span>用户名<span class="operator">&gt;</span>;</span><br></pre></td></tr></table></figure>

<h1 id="权限管理"><a href="#权限管理" class="headerlink" title="权限管理"></a>权限管理</h1><p>查看用户权限</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">show</span> grants;</span><br><span class="line"><span class="keyword">show</span> grants <span class="keyword">for</span> <span class="operator">&lt;</span>用户名<span class="operator">&gt;</span>;</span><br></pre></td></tr></table></figure>

<p>赋予权限</p>
<blockquote>
<p>grant 权限 on 数据库和表 to 用户名;</p>
</blockquote>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">grant</span> <span class="keyword">all</span> <span class="keyword">on</span> db0.<span class="operator">*</span> <span class="keyword">to</span> lyp;</span><br></pre></td></tr></table></figure>

<p>撤销权限</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">revoke</span> <span class="keyword">all</span> <span class="keyword">on</span> db0.<span class="operator">*</span> <span class="keyword">from</span> lyp;</span><br></pre></td></tr></table></figure>
