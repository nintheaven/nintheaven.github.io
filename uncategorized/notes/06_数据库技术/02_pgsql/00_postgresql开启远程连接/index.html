    <main><h1>postgresql开启远程连接</h1>

<span>2022-10-11</span>
<div><span id="more"></span>

<p><strong>确保可以ping通</strong></p>
<p><strong>确保5432端口没有被防火墙办掉</strong></p>
<p><strong>修改配置文件中的连接设置</strong></p>
<p><code>cd /usr/local/pgsql</code></p>
<p><code>vi ./data/postgresql.conf</code></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">#listen_addresses = &#x27;localhost&#x27;         # what IP address(es) to listen on;</span><br><span class="line">listen_addresses = &#x27;*&#x27;</span><br><span class="line">                                        # comma-separated list of addresses;</span><br><span class="line">                                        # defaults to &#x27;localhost&#x27;; use &#x27;*&#x27; for all</span><br><span class="line">                                        # (change requires restart)</span><br><span class="line">port = 5432                             # (change requires restart)</span><br><span class="line">max_connections = 100                   # (change requires restart)</span><br><span class="line"></span><br><span class="line"># - Authentication -</span><br><span class="line"></span><br><span class="line">authentication_timeout = 1min           # 1s-600s</span><br><span class="line">password_encryption = md5               # md5 or scram-sha-256</span><br><span class="line">db_user_namespace = off</span><br></pre></td></tr></table></figure>

<p><code>vi ./data/pg_hba.conf</code></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"># TYPE  DATABASE        USER            ADDRESS                 METHOD</span><br><span class="line"></span><br><span class="line"># &quot;local&quot; is for Unix domain socket connections only</span><br><span class="line">local   all             all                                     trust</span><br><span class="line"># IPv4 local connections:</span><br><span class="line">host    all             all             127.0.0.1/32            trust</span><br><span class="line"># IPv6 local connections:</span><br><span class="line">host    all             all             ::1/128                 trust</span><br><span class="line"># Allow replication connections from localhost, by a user with the</span><br><span class="line"># replication privilege.</span><br><span class="line">local   replication     all                                     trust</span><br><span class="line">host    replication     all             127.0.0.1/32            trust</span><br><span class="line">host    replication     all             ::1/128                 trust</span><br><span class="line"># 允许任何IP连接</span><br><span class="line">host    all             all             0.0.0.0/0               md5</span><br></pre></td></tr></table></figure>

<p>重启pg数据库服务</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">./pg_ctl -D /usr/local/pgsql/data/ stop</span><br><span class="line">./pg_ctl -D /usr/local/pgsql/data/ start</span><br></pre></td></tr></table></figure>
