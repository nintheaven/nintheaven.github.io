    <main><h1>基础操作</h1>

<span>2022-10-11</span>
<div><span id="more"></span>

<p>切换到postgres用户</p>
<blockquote>
<p>pg用户名是和操作系统的用户分开的，要想登录pg数据库，必须使用拥有操作pg权限的用户名。</p>
</blockquote>
<p><code>su - postgres</code></p>
<p>启动pg服务</p>
<p><code>pg_ctl -D path/to/data/ start</code></p>
<p>创建一个数据库</p>
<p><code>createdb test</code></p>
<p>删除一个数据库</p>
<p><code>dropdb test</code></p>
<p>访问数据库，不输入数据库名称，默认访问postgres数据库</p>
<p><code>psql test</code></p>
<p>查看pg版本</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> version();</span><br></pre></td></tr></table></figure>

<p>退出pg数据库终端</p>
<p><code>\q</code></p>
</div>
