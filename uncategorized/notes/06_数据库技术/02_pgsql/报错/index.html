    <main><h1>报错</h1>

<span>2022-10-11</span>
<div><span id="more"></span>

<p>连接pg数据库报错，提示找不到 <strong>dual</strong> 表</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> <span class="keyword">OR</span> REPLACE <span class="keyword">VIEW</span> dual <span class="keyword">AS</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">NULL</span>::&quot;unknown&quot;</span><br><span class="line"><span class="keyword">WHERE</span> <span class="number">1</span> <span class="operator">=</span> <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> dual OWNER <span class="keyword">TO</span> postgres;</span><br><span class="line"><span class="keyword">GRANT</span> <span class="keyword">ALL</span> <span class="keyword">ON</span> <span class="keyword">TABLE</span> dual <span class="keyword">TO</span>  public ;</span><br><span class="line"><span class="keyword">GRANT</span> <span class="keyword">SELECT</span> <span class="keyword">ON</span> <span class="keyword">TABLE</span> dual <span class="keyword">TO</span> public;</span><br></pre></td></tr></table></figure>



<p>报错</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Caused by: org.postgresql.util.PSQLException: An I/O error occurred while sending to the backend.</span><br><span class="line">Caused by: java.io.IOException: Tried to send an out-of-range integer as a 2-byte value: 36526</span><br></pre></td></tr></table></figure>

<p>使用为pg数据库限制sql语句参数数量的上限为<strong>32767</strong>，传入的参数数量超出了这个限制。</p>
<p>解决办法就是分批操作。</p>
