    <main><h1>Java中的封装，继承与多态</h1>

<span>JavaSE</span>

<span>2022-10-11</span>
<div><span id="more"></span>

<p>Java中对多态的定义是：</p>
<p>一个变量，可以被赋值为多种实际类型的对象，这种现象称为多态。</p>
<blockquote>
<p>所以，网上有传言，将方法重载叫做编译时多态(把方法重写叫作运行时多态)，在Java中是不合适的，方法重载只涉及到一个类，哪来的多态？</p>
</blockquote>
<p>多态的使用，可以总结为”面相超类型编程”，程序执行时会根据实际类型执行真正的行为。</p>
