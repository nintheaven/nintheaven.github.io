    <main><h1>Java脑筋急转弯</h1>

<span>JavaSE</span>

<span>2022-10-11</span>
<div><span id="more"></span>

<p>final修饰的基本类型不能被修改，那被修饰的引用类型一定能被修改吗？</p>
<p>答案是不一定</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">final</span> String s=<span class="string">&quot;abc&quot;</span>;</span><br></pre></td></tr></table></figure>

<p>private修饰的成员一定不能在其所在类之外被访问吗？</p>
<p>不一定,内部类中的私有成员，对外部类是可见的</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Test</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span></span><br><span class="line">    &#123;</span><br><span class="line">        A a=<span class="keyword">new</span> <span class="title class_">A</span>();</span><br><span class="line">        System.out.println(a.value);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">static</span> <span class="keyword">class</span> <span class="title class_">A</span> &#123;</span><br><span class="line">        <span class="keyword">private</span> <span class="type">int</span> value=<span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>被static final修饰变量，一定不能被修改吗？</p>
<p>一不定，本地方法可以随便修改，例如 System.out 这个PrintStream对象。</p>
