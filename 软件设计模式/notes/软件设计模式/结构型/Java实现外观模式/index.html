    <main><h1>Java实现外观模式</h1>

<span>软件设计模式</span>

<span>2022-10-11</span>
<div><span id="more"></span>

<blockquote>
<p>外观模式(Facade)<br>外观模式提供了一个统一的接口，用来访问子系统中的一群接口。<br>外观模式的目的是让接口变得简洁。  </p>
</blockquote>
<p>外观模式思想很简单，就是将相关的功能聚集到统一的外观接口中，操作外观让系统更容易使用。</p>
<p>外观模式示例：怎样度过一天</p>
<p>起床</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Wakeup</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">wakeup</span><span class="params">()</span></span><br><span class="line">    &#123;</span><br><span class="line">        System.out.println(<span class="string">&quot;起床&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>工作</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Work</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">work</span><span class="params">()</span></span><br><span class="line">    &#123;</span><br><span class="line">        System.out.println(<span class="string">&quot;工作&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>睡觉</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Sleep</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">sleep</span><span class="params">()</span></span><br><span class="line">    &#123;</span><br><span class="line">        System.out.println(<span class="string">&quot;睡觉&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>如果不使用外观模式，需要分别调用子系统中的功能，使用外观模式，可以将分散的功能集中到外观类中，简化调用方式</p>
<p>外观类</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">DayFacade</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">private</span> Wakeup wakeup;</span><br><span class="line">    <span class="keyword">private</span> Work work;</span><br><span class="line">    <span class="keyword">private</span> Sleep sleep;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">DayFacade</span><span class="params">(Wakeup wakeup,Work work,Sleep sleep)</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">this</span>.wakeup = wakeup;</span><br><span class="line">        <span class="built_in">this</span>.work = work;</span><br><span class="line">        <span class="built_in">this</span>.sleep = sleep;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 度过一天</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">oneday</span><span class="params">()</span></span><br><span class="line">    &#123;</span><br><span class="line">        wakeup.wakeup();</span><br><span class="line">        work.work();</span><br><span class="line">        sleep.sleep();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>使用外观</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">Wakeup</span> <span class="variable">wakeup</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Wakeup</span>();</span><br><span class="line">Work work=<span class="keyword">new</span> <span class="title class_">Work</span>();</span><br><span class="line"><span class="type">Sleep</span> <span class="variable">sleep</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Sleep</span>();</span><br><span class="line"><span class="comment">// 创建外观</span></span><br><span class="line">DayFacade day=<span class="keyword">new</span> <span class="title class_">DayFacade</span>(wakeup,work,sleep);</span><br><span class="line">day.oneday();</span><br></pre></td></tr></table></figure></div>
