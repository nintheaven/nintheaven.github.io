<div><span id="more"></span>

<p>启动报错：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">GC overhead limit exceeded</span><br></pre></td></tr></table></figure>

<p>说明JVM内存溢出，修改 <em>D:\apps\dev\Oracle\Middleware\Oracle_Home\user_projects\domains\base_domain\bin</em> 下的 <em>setDomainEnv.cmd</em> 或 <em>setDomainEnv.sh</em> ，将内存调大</p>
<figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">set</span> WLS_MEM_ARGS_64BIT=-Xms512m -Xmx512m</span><br><span class="line"></span><br><span class="line"><span class="built_in">set</span> WLS_MEM_ARGS_32BIT=-Xms512m -Xmx512m</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">NOT</span> &quot;<span class="variable">%JAVA_VENDOR%</span>&quot;==&quot;HP&quot; (</span><br><span class="line">	<span class="keyword">if</span> &quot;<span class="variable">%VM_TYPE%</span>&quot;==&quot;HotSpot&quot; (</span><br><span class="line"><span class="comment">		@REM set WLS_MEM_ARGS_64BIT=-Xms256m -Xmx512m</span></span><br><span class="line"><span class="comment">		@REM set WLS_MEM_ARGS_32BIT=-Xms256m -Xmx512m</span></span><br><span class="line">		<span class="built_in">set</span> WLS_MEM_ARGS_64BIT=-Xms1024m -Xmx4096m</span><br><span class="line">		<span class="built_in">set</span> WLS_MEM_ARGS_32BIT=-Xms1024m -Xmx4096m</span><br><span class="line">	)</span><br><span class="line">)</span><br></pre></td></tr></table></figure>
