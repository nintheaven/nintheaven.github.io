<p>什么是二叉堆？</p>
<p>二叉堆是一组能够用<strong>堆有序</strong>的<strong>完全二叉树</strong>排序的元素，并在数组中按照层级存储(不使用数组的第一个位置)。</p>
<blockquote>
<p>堆有序：当一棵二叉树的每个节点都大于等于它的两个子节点时，它被称为堆有序.</p>
</blockquote>
<p>完全二叉树只用数组，而不需要指针即可表示。</p>
