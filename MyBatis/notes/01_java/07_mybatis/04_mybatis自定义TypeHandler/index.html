    <main><h1>mybatis自定义TypeHandler</h1>

<span>MyBatis</span>

<span>2022-10-11</span>
<div><span id="more"></span>

<p><strong>定义TypeHandler</strong></p>
<p>自定义类型处理器，只需要继承 <code>BaseTypeHandler&lt;T&gt;</code> 抽象类，重写其中的4个抽象方法。 其中，泛型T是与数据库类型对应的Java类型。</p>
<p><em>处理点</em></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@MappedTypes(PGpoint.class)</span></span><br><span class="line"><span class="meta">@MappedJdbcTypes(JdbcType.OTHER)</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">PGpointTypeHandler</span> <span class="keyword">extends</span> <span class="title class_">BaseTypeHandler</span>&lt;PGpoint&gt; &#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setNonNullParameter</span><span class="params">(PreparedStatement ps, <span class="type">int</span> i, PGpoint parameter, JdbcType jdbcType)</span> <span class="keyword">throws</span> SQLException &#123;</span><br><span class="line">        ps.setObject(i, parameter);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> PGpoint <span class="title function_">getNullableResult</span><span class="params">(ResultSet rs, String columnName)</span> <span class="keyword">throws</span> SQLException &#123;</span><br><span class="line">        <span class="keyword">return</span> (PGpoint) rs.getObject(columnName);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> PGpoint <span class="title function_">getNullableResult</span><span class="params">(ResultSet rs, <span class="type">int</span> columnIndex)</span> <span class="keyword">throws</span> SQLException &#123;</span><br><span class="line">        <span class="keyword">return</span> (PGpoint) rs.getObject(columnIndex);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> PGpoint <span class="title function_">getNullableResult</span><span class="params">(CallableStatement cs, <span class="type">int</span> columnIndex)</span> <span class="keyword">throws</span> SQLException &#123;</span><br><span class="line">        <span class="keyword">return</span> (PGpoint) cs.getObject(columnIndex);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><em>处理多边形</em></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@MappedTypes(PGpolygon.class)</span></span><br><span class="line"><span class="meta">@MappedJdbcTypes(JdbcType.OTHER)</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">PGpolygonTypeHandler</span> <span class="keyword">extends</span> <span class="title class_">BaseTypeHandler</span>&lt;PGpolygon&gt; &#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">setNonNullParameter</span><span class="params">(PreparedStatement ps, <span class="type">int</span> i, PGpolygon parameter, JdbcType jdbcType)</span> <span class="keyword">throws</span> SQLException &#123;</span><br><span class="line">        ps.setObject(i,parameter);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> PGpolygon <span class="title function_">getNullableResult</span><span class="params">(ResultSet rs, String columnName)</span> <span class="keyword">throws</span> SQLException &#123;</span><br><span class="line">        <span class="keyword">return</span> (PGpolygon) rs.getObject(columnName);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> PGpolygon <span class="title function_">getNullableResult</span><span class="params">(ResultSet rs, <span class="type">int</span> columnIndex)</span> <span class="keyword">throws</span> SQLException &#123;</span><br><span class="line">        <span class="keyword">return</span> (PGpolygon) rs.getObject(columnIndex);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> PGpolygon <span class="title function_">getNullableResult</span><span class="params">(CallableStatement cs, <span class="type">int</span> columnIndex)</span> <span class="keyword">throws</span> SQLException &#123;</span><br><span class="line">        <span class="keyword">return</span> (PGpolygon) cs.getObject(columnIndex);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>使用TypeHandler</strong></p>
<p>在xml映射文件的结果集中指定typehandler</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">resultMap</span> <span class="attr">id</span>=<span class="string">&quot;districtResultMap&quot;</span> <span class="attr">type</span>=<span class="string">&quot;District&quot;</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">id</span> <span class="attr">column</span>=<span class="string">&quot;id&quot;</span> <span class="attr">property</span>=<span class="string">&quot;id&quot;</span>/&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">&quot;location&quot;</span> <span class="attr">property</span>=<span class="string">&quot;location&quot;</span> <span class="attr">typeHandler</span>=<span class="string">&quot;me.lyp.typehandler.PGpointTypeHandler&quot;</span>/&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">&quot;coordinates&quot;</span> <span class="attr">property</span>=<span class="string">&quot;coordinates&quot;</span> <span class="attr">typeHandler</span>=<span class="string">&quot;me.lyp.typehandler.PGpolygonTypeHandler&quot;</span>/&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">&quot;name&quot;</span> <span class="attr">property</span>=<span class="string">&quot;name&quot;</span>/&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">result</span> <span class="attr">column</span>=<span class="string">&quot;create_time&quot;</span> <span class="attr">property</span>=<span class="string">&quot;createTime&quot;</span>/&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">resultMap</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>或者，在mybatis配置文件中声明TypeHandler所在的包，这样就不必在xml映射文件中指定了</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">typeHandlers</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">package</span> <span class="attr">name</span>=<span class="string">&quot;me.lyp.typehandler&quot;</span>/&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">typeHandlers</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p><strong>测试</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">SqlSessionFactory</span> <span class="variable">factory</span> <span class="operator">=</span> MyBatisUtils.getSqlSessionFactory();</span><br><span class="line"><span class="keyword">try</span> (<span class="type">SqlSession</span> <span class="variable">session</span> <span class="operator">=</span> factory.openSession(<span class="literal">true</span>)) &#123;</span><br><span class="line">    <span class="type">DistrictMapper</span> <span class="variable">districtMapper</span> <span class="operator">=</span> session.getMapper(DistrictMapper.class);</span><br><span class="line">    <span class="comment">// 插入</span></span><br><span class="line">    <span class="type">District</span> <span class="variable">yantan</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">District</span>();</span><br><span class="line">    yantan.setId(<span class="number">1</span>);</span><br><span class="line">    yantan.setName(<span class="string">&quot;雁塔区&quot;</span>);</span><br><span class="line">    yantan.setCreateTime(<span class="keyword">new</span> <span class="title class_">Date</span>());</span><br><span class="line">    yantan.setLocation(<span class="keyword">new</span> <span class="title class_">PGpoint</span>(<span class="string">&quot;(100.0,20.0)&quot;</span>));</span><br><span class="line">    yantan.setCoordinates(<span class="keyword">new</span> <span class="title class_">PGpolygon</span>(<span class="string">&quot;((99.9,20.1),(99.9,20.0),(99.9,19.9),(100.1,20.1),(100.1,19.9))&quot;</span>));</span><br><span class="line">    districtMapper.insertOne(yantan);</span><br><span class="line"></span><br><span class="line">    <span class="type">District</span> <span class="variable">weiyang</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">District</span>();</span><br><span class="line">    weiyang.setId(<span class="number">2</span>);</span><br><span class="line">    weiyang.setName(<span class="string">&quot;未央&quot;</span>);</span><br><span class="line">    weiyang.setCreateTime(<span class="keyword">new</span> <span class="title class_">Date</span>());</span><br><span class="line">    weiyang.setLocation(<span class="keyword">new</span> <span class="title class_">PGpoint</span>(<span class="string">&quot;(101.0,21.0)&quot;</span>));</span><br><span class="line">    weiyang.setCoordinates(<span class="keyword">new</span> <span class="title class_">PGpolygon</span>(<span class="string">&quot;((100.9,21.1),(100.9,21.0),(100.9,20.9),(101.1,21.1),(101.1,20.9))&quot;</span>));</span><br><span class="line">    districtMapper.insertOne(weiyang);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 查询</span></span><br><span class="line">    List&lt;District&gt; districtList = districtMapper.queryList(<span class="literal">null</span>);</span><br><span class="line">    System.out.println(districtList);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div>
