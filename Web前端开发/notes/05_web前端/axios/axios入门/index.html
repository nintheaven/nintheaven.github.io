class="comment">// 创建axios实例</span></span><br><span class="line"><span class="keyword">const</span> http = axios.<span class="title function_">create</span>(&#123;</span><br><span class="line">    <span class="attr">baseURL</span>: <span class="string">&#x27;http://localhost:10000/api/v1&#x27;</span>,</span><br><span class="line">    <span class="attr">timeout</span>: <span class="number">1000</span>,</span><br><span class="line">    <span class="attr">headers</span>: &#123;</span><br><span class="line">        <span class="string">&#x27;Content-Type&#x27;</span>: <span class="string">&#x27;application/json&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;Accept&#x27;</span>: <span class="string">&#x27;application/json&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 添加请求拦截器</span></span><br><span class="line">http.<span class="property">interceptors</span>.<span class="property">request</span>.<span class="title function_">use</span>(</span><br><span class="line">    <span class="keyword">function</span> (<span class="params">config</span>) &#123;</span><br><span class="line">        <span class="comment">// 在发送请求之前,添加token信息        </span></span><br><span class="line">        <span class="comment">// 拦截需要token认证的请求</span></span><br><span class="line">        <span class="keyword">let</span> skipUrls=[<span class="string">&#x27;/captcha&#x27;</span>,<span class="string">&#x27;/admin/login&#x27;</span>];</span><br><span class="line">        <span class="keyword">let</span> url = config.<span class="property">url</span>;</span><br><span class="line">        <span class="keyword">if</span>(skipUrls.<span class="title function_">indexOf</span>(url)==-<span class="number">1</span>)&#123;</span><br><span class="line">            <span class="keyword">let</span> token = <span class="variable language_">localStorage</span>.<span class="title function_">getItem</span>(<span class="string">&quot;token&quot;</span>);</span><br><span class="line">            <span class="keyword">if</span>(token)&#123;</span><br><span class="line">                config.<span class="property">headers</span>[<span class="string">&#x27;Authorization&#x27;</span>]=<span class="string">&#x27;Bearer &#x27;</span>+token;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> config;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (<span class="params">error</span>) &#123;</span><br><span class="line">        <span class="comment">// 对请求错误做些什么</span></span><br><span class="line">        <span class="keyword">return</span> <span class="title class_">Promise</span>.<span class="title function_">reject</span>(error);</span><br><span class="line">    &#125;</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 添加响应拦截器</span></span><br><span class="line">http.<span class="property">interceptors</span>.<span class="property">response</span>.<span class="title function_">use</span>(</span><br><span class="line">    <span class="keyword">function</span> (<span class="params">response</span>) &#123;</span><br><span class="line">        <span class="comment">// 对响应数据做点什么</span></span><br><span class="line">        <span class="keyword">return</span> response;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (<span class="params">error</span>) &#123;</span><br><span class="line">        <span class="comment">// 对响应错误做点什么</span></span><br><span class="line">        <span class="keyword">return</span> <span class="title class_">Promise</span>.<span class="title function_">reject</span>(error);</span><br><span class="line">    &#125;</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> http;</span><br></pre></td></tr></table></figure>



<h2 id="传递数组参数"><a href="#传递数组参数" class="headerlink" title="传递数组参数"></a>传递数组参数</h2><p>手动拼接查询参数字符串</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> <span class="title function_">requestDeleteImages</span> = (<span class="params">imageIds</span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> queryStr=<span class="string">&#x27;&#x27;</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i=<span class="number">0</span>;i&lt;imageIds.<span class="property">length</span>;i++)&#123;</span><br><span class="line">        queryStr+=<span class="string">&quot;imageId=&quot;</span>+imageIds[i]</span><br><span class="line">        <span class="keyword">if</span>(i!=imageIds.<span class="property">length</span>-<span class="number">1</span>)&#123;</span><br><span class="line">            queryStr+=<span class="string">&#x27;&amp;&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> http.<span class="title function_">delete</span>(<span class="string">&quot;admin/image/list&quot;</span> + <span class="string">&quot;?&quot;</span> + queryStr);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
