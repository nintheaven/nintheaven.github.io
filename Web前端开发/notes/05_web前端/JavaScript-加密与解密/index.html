<p><strong>md5加密</strong></p>
<p>开源工具库：<a target="_blank" rel="noopener" href="https://github.com/blueimp/JavaScript-MD5">https://github.com/blueimp/JavaScript-MD5</a></p>
<p>引入</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">&quot;js/md5.min.js&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>或者npm</p>
<p><code>npm install blueimp-md5 --save</code></p>
<p>使用</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> md5 <span class="keyword">from</span> <span class="string">&quot;blueimp-md5&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> hash = <span class="title function_">md5</span>(<span class="string">&#x27;value&#x27;</span>) <span class="comment">// &quot;2063c1608d6e0baf80249c42e2be5804&quot;</span></span><br></pre></td></tr></table></figure>
