    <h1>yaml语言</h1>

    <div>
        

        <span>2022-10-11</span>
    </div>

    <div><p>yaml官网：<a target="_blank" rel="noopener" href="https://yaml.org/">https://yaml.org/</a></p>
<span id="more"></span>

<p>yaml作为另一种结构化标记语言，相比xml、json等具有更简洁的语法格式和更高的可读性。</p>
<h2 id="yaml语法"><a href="#yaml语法" class="headerlink" title="yaml语法"></a>yaml语法</h2><p>yaml遵循几条基本的语法规则</p>
<ul>
<li>大小写敏感</li>
<li>使用缩进表示层级关系，同一层要对齐</li>
<li>使用空格缩进</li>
</ul>
<p>yaml使用冒号表示注释</p>
<pre><code class="hljs yaml"><span class="hljs-comment"># 注释</span></code></pre>

<p>yaml有3种数据类型：字面量、集合（数组）、对象。</p>
